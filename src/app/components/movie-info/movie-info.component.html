<div *ngIf="movie" class="movieDetails">
  <div class="imagePoster"><img src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}" alt="poster image"></div>
  <div class="movieInfo_container">
    <div class="movieTitle"><h3>{{movie.title}}</h3>
      <span class="movieId"> MOVIE ID :{{movie.id}}</span>
    </div>
    <div class="genre_container">
      <h5>Genre:</h5>
      <div class="movieGenre" *ngFor="let genre of movie.genres">
        <h6>{{genre.name}}</h6>
      </div>
    </div>
    <div> Original language : <span class="lang">{{movie.original_language}}</span></div>
    <div>
      Overview:
      <p>{{movie.overview}}</p>
    </div>
    <h5>
      <span class="rating "> Rating:{{movie.vote_average}}/10</span>
    </h5>
    <bar-rating [rate]="rate" [readOnly]="true" [max]="10">
      <ng-template ratingInactive>
        <fa-icon [icon]="faStar" [fixedWidth]="true" size="lg" style="color: #d2d2d2"></fa-icon>
      </ng-template>
      <ng-template ratingActive>
        <fa-icon [icon]="faStar" [fixedWidth]="true" size="lg" style="color: #e8df35"></fa-icon>
      </ng-template>
    </bar-rating>
  </div>
</div>
