<button mat-button [matMenuTriggerFor]="menu">Genres
  <mat-menu #menu="matMenu">
    <form class="genresForm" [formGroup]="genresOptions">
      <H5>Select genre(s)</H5>
      <div class="genresStyles">
        <mat-checkbox *ngFor="let genre of genresList" (click)="$event.stopPropagation()"
                      formControlName="{{genre.name.toLowerCase()}}">
          <p>{{genre.name}}</p>
        </mat-checkbox>
        <button class="genreButton" (click)="saveGenresPreference()">SEARCH</button>
      </div>
    </form>
  </mat-menu>
</button>
